[build-system]
requires = ["uv_build>=0.9,<0.10"]
build-backend = "uv_build"

[project]
name = "urload"
version = "0.9.0"
description = "An interactive tool for downloading URLs"
authors = [{ name = "John Strunk", email = "john.strunk@gmail.com" }]
requires-python = ">=3.13"
readme = "README.md"
classifiers = [  # https://pypi.org/classifiers/
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Topic :: Internet :: WWW/HTTP",
    "Topic :: Utilities",
]
license = "AGPL-3.0-or-later"
license-files = ["LICENSE"]
dependencies = [
    "beautifulsoup4==4.14.2",
    "prompt-toolkit==3.0.52",
    "pydantic-settings==2.11.0",
    "requests==2.32.5",
    "tomlkit==0.13.3",
]

[project.urls]
Homepage = "https://github.com/JohnStrunk/URLoad"

[dependency-groups]
dev = [
    "pyright==1.1.406",
    "pytest==8.4.2",
    "pytest-cov==7.0.0",
    "ruff==0.14.3",
]

[project.scripts]
urload = "urload.main:main"

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.report]
# Regexes for lines to exclude from consideration
exclude_lines = [
    # Have to re-enable the standard pragma
    "pragma: no cover",
    # Don't complain about missing debug-only code:
    "def __repr__",
    "if self.debug",
    # Don't complain if tests don't hit defensive assertion code:
    "raise AssertionError",
    "raise NotImplementedError",
    # Don't complain if non-runnable code isn't run:
    "if 0:",
    "if __name__ == .__main__.:",
    # Don't complain about abstract methods, they aren't run:
    "@(abc.)?abstractmethod",
]
omit = ["tests/**"]

[tool.coverage.run]
branch = true    # Enable branch coverage
source = ["src"] # Source code directories

[tool.pyright]
# https://microsoft.github.io/pyright/#/configuration
deprecateTypingAliases = true
enableReachabilityAnalysis = true
include = ["."]
pythonPlatform = "All"
reportUnnecessaryTypeIgnoreComment = true
typeCheckingMode = "strict"
useLibraryCodeForTypes = true
verboseOutput = true

[tool.pytest.ini_options]
addopts = [
    "-q",
    "--doctest-modules",
    "--ignore=build.py",        # Don't check build.py
    "--cov=.",
    "--cov-config=.coveragerc",
    "--cov-report=html",
    "--cov-report=term",
    "--cov-report=xml",
]

[tool.ruff.format]
docstring-code-format = true
quote-style = "double"

[tool.ruff.lint]
# https://docs.astral.sh/ruff/rules/
select = [
    "D",    # Pydocstyle
    "E101", # Pycodestyle: mixed spaces and tabs
    "E4",   # Pycodestyle: Imports
    "E7",   # Pycodestyle: misc
    "E9",   # Pycodestyle: error
    "F",    # Pyflakes
    "I",    # isort
    "PL",   # pylint
    "RUF",  # Ruff-specific
]
pydocstyle.convention = "pep257"

[tool.uv]
add-bounds = "exact" # Add exact version bounds to dependencies
required-environments = [
    "sys_platform == 'darwin' and platform_machine == 'arm64'",
    "sys_platform == 'darwin' and platform_machine == 'x86_64'",
    "sys_platform == 'linux'",
    "sys_platform == 'win32'",
]

resolution = "highest" # Use the highest version of dependencies

[tool.uv.pip]
universal = true
